<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./src/favicon2.png">
    <title>CatFinder</title>
    <header class="header">
            <img class="header__img" src="./src/catfinderlogo.svg" alt="CatFinder Logotipo">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="./src/profile-bw.png" alt="User icon">
                    <p>Profile</p>
                </div>
                <ul>
                    <li><a href="/">Account</a></li>
                    <li><a href="/">Log out</a></li>
                    <li><a href="/">Settings</a></li>
                </ul>
            </div>
    </header>

    <section class="main">
        <h2 class="main__title">Do you need a cat?</h2>
        <input class="main__input" type="text" placeholder="Search cute cats">
    </section>

                <div>

                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

            <div class="carousel--item">
                <img class="carousel--item__img" src="https://images.pexels.com/photos/1931370/pexels-photo-1931370.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
