<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/png" href="../src/favicon2.png">
    <title>CatFinder | Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../src/catfinderlogo.svg" alt="CatFinder Logotipo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../src/profile-bw.png" alt="User icon">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="/">Account</a></li>
                <li><a href="/">Log out</a></li>
                <li><a href="/">Settings</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Password">
            </form>
        </section>
    </section>
</body>
</html>
