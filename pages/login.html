<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/png" href="../src/favicon2.png">
    <title>CatFinder | Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../src/catfinderlogo.svg" alt="CatFinder Logotipo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../src/profile-bw.png" alt="User icon">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="/">Account</a></li>
                <li><a href="/">Log out</a></li>
                <li><a href="/">Settings</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Email" required>
                <input class="input" type="text" placeholder="Password" required>
                <button class="btn">I'm ready</button>
                <div class="login__container--remember">
                    <label for="">
                        <input type="checkbox" id="checkbox" value="checkbox"> <a href="">Remember me</a>
                        <a class="login__container--remember___password" href="/">I forgot my password</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social--media">
                <div class="google"><img src="https://img.icons8.com/windows/26/000000/google-logo.png"/><p>Login with google</p></div>
                <div class="twitter"><img src="https://img.icons8.com/android/25/000000/twitter.png"/><p>Login with twitter</p></div>
            </section>
            <p class="login__container--register">If you won't already registered <a href="">Click here</a> </p>
        </section>
    </section>
    <!-- <footer class="footer">
        <a href="/">Terms and policy</a>
        <a href="/">FAQ</a>
        <a href="/">Help center</a>
    </footer> -->
</body>
</html>
